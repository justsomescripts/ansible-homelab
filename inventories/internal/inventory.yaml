---
proxmox:
  hosts:
    pve.host.dgries.de:

truenas:
  hosts:
    tns.host.dgries.de:

pihole:
  hosts:
    pi.host.dgries.de:

linux:
  children:
    pihole:
    truenas:
    proxmox:
  vars:
    hosts_time:
      ntp_server: "192.168.178.3"
    hosts_admin:
      user: david
      create: true
      update_password: always
      password: "{{ lookup('community.general.bitwarden', 'Proxmox VE david', field='password') }}"
      groups:
        - sudo
        - users
    hosts_ssh:
      sshport: "1337"
      sshkey: "{{ lookup('community.general.bitwarden', 'Proxmox VE david', field='SSH Public Key') }}"
      enable_pubkey_auth: "yes"
      enable_password_auth: "no"
      enable_x_forward: "no"
      enable_agent_auth: true
      authorized_keys_dir: /etc/ssh/sudo_authorized_keys

hardware:
  children:
    proxmox:
    pihole:
