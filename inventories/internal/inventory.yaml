---
proxmox:
  hosts:
    pve.host.dgries.de:

truenas:
  hosts:
    tns.host.dgries.de:

pihole:
  hosts:
    pi.host.dgries.de:

linux:
  children:
    pihole:
    truenas:
    proxmox:
  vars:
    ansible_port: "1337"
    hosts_packages:
      - vim
      - tmux
      - htop
    hosts_time:
      ntp_server: "192.168.178.3"
    hosts_prompt:
      enabled: true
      color_code: 33
    hosts_admin:
      user: david
      create: true
      update_password: always
      password: "{{ lookup('community.general.bitwarden', 'Proxmox VE david', field='password')[0] }}"
      groups:
        - sudo
        - users
    hosts_ssh:
      sshport: "1337"
      sshkey: "{{ lookup('community.general.bitwarden', 'Proxmox VE david', field='SSH Public Key')[0] }}\n"
      enable_pubkey_auth: true
      enable_password_auth: false
      enable_x_forward: false
      enable_agent_auth: true
      authorized_keys_dir: /etc/ssh/sudo_authorized_keys

hardware:
  children:
    proxmox:
    pihole:
